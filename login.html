<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<link href="static/css/app-base.css" rel="stylesheet" />
	</head>
	<body>
		<!-- 开始 -->
		<div class="tl-container">
			<!-- 头部 header -->
			<header class="tl-header">
				<div class="tl-header-left">
					<i class="tl-icon-chevron-left"></i>
				</div>
				<div class="tl-header-info tl-header-title">登录</div>
			</header>
			<!-- 内容 -->
			<section class="tl-content">
				<p class="login-title">为了确保服务质量，请先验证您的手机</p>
				<form action="" class="login-form">
					<div class="login-form-item tl-item">
						<div class="tl-item-info">
							<input type="text" class="tl-input" placeholder="请输入手机号码"/>
						</div>
						<div class="tl-item-right">
							<button class="tl-btn tl-btn-gray">获取验证码</button>
						</div>
					</div>
					<div class="login-form-item tl-item">
						<div class="tl-item-info">
							<input type="text" class="tl-input" placeholder="验证码"/>
						</div>
						<div class="tl-item-right">
							<a href="javascript:;">没有收到？</a>
						</div>
					</div>
					<a  href="index.html" class="tl-btn tl-btn-primary tl-btn-long">立即登录</a>
				</form>
				
			</section>
			<!-- 底部 -->
			<footer class="login-footer">
				<div class="tl-divider">
					<span>第三方登录</span>
				</div>
				<div class="login-way flex-center">
					<a href="javascript:;">
						<img src="static/images/icon-wb.png" alt="" />
						<span>微博</span>
					</a>
					<a href="javascript:;">
						<img src="static/images/icon-qq.png" alt="" />
						<span>Q Q</span>
					</a>
					<a href="javascript:;">
						<img src="static/images/icon-wx.png" alt="" />
						<span>微信</span>
					</a>
				</div>
			</footer>
		</div>
	</body>
</html>
